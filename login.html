<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOT VERIFY - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box animate-fade-slide-in">
      <h1 class="login-title">Login to Verify</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="verifyMe" />
          <label for="verifyMe">Verify Me</label>
        </div>

        <div id="dotsContainer" class="dots-container" style="display: none;">
          <div class="dots-instruction">Click the 4 colored dots to verify you're human</div>
          <div id="dotsArea" class="dots-area"></div>
          <div class="dots-instruction">Dots clicked: <span id="dotsCount">0</span>/4</div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn" disabled>Submit</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
